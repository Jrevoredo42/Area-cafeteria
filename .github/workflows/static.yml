name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Cria um index.html na raiz que redireciona para pages/home.html
      - name: Create root index.html redirect
        run: |
          echo '<!DOCTYPE html>
          <html lang="pt-BR">
            <head>
              <meta http-equiv="refresh" content="0; URL=pages/home.html" />
              <title>Redirecionando...</title>
            </head>
            <body>
              <p>Redirecionando para <a href="pages/home.html">home.html</a>...</p>
            </body>
          </html>' > index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
